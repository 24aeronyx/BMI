<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>BMI Calculator by Ariel</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <p>Kalkulator BMI</p>
        </div>
        <div class="content">
          <div class="containerWH">
            <div class="inputW">
              <label for="weight">Berat(kg)</label>
              <input type="number" id="weight" required />
            </div>
            <div class="inputH">
              <label for="height">Tinggi(cm)</label>
              <input type="number" id="height" required />
            </div>
          </div>
          <button class="calculate" id="submit" onclick="calculate();">
            Hitung BMI
          </button>
        </div>
        <div class="result">
          <p>BMI kamu adalah</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
        <div class="footer">
          <footer>
            <a class="footertext" href="https://skilvul.com/" target="_blank"> #SkilvulGacor</a>
          </footer>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
